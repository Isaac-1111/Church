<div class="container-wrap">
  <aside id="fh5co-hero">
    <div class="flexslider">
      <ul class="slides">
        <li style="background-image: url(images/call.jpg);">
          <div class="overlay"></div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 text-center slider-text">
                <div class="slider-text-inner">
                  <h1>Donate to Our Church</h1>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </aside>

  <div id="fh5co-donate">
    <div class="row animate-box">
      <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
        <h2>Make a Donation</h2>
        <p>Your generous contributions help us continue our mission.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form id="donation-form">
          <div class="form-group">
            <label for="donationType">Donation Type</label>
            <select class="form-control" id="donationType" required>
              <option value="offering">Offering</option>
              <option value="tithe">Tithe</option>
              <option value="donate">General Donation</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
          </div>
          <button type="submit" class="btn btn-primary btn-modify">Donate</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container-wrap">
    <footer id="fh5co-footer" role="contentinfo">
      <div class="col-md-4 text-center">
        <h3>1 Kenya</h3>
      </div>
      <div class="col-md-4 text-center">
        <h2><a href="#">Church</a></h2>

      </div>

        <div class="col-md-12 text-center">

          </p>
        </div>
      </div>
    </footer>
  </div>

</div>
